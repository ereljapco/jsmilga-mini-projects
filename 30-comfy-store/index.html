<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy Store</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="navbar">
        <ul class="navbar__pages">
          <li class="navbar__page">
            <a href="index.html" class="navbar__page-link">Home</a>
          </li>
          <li class="navbar__page">
            <a href="products.html" class="navbar__page-link">Products</a>
          </li>
          <li class="navbar__page">
            <a href="about.html" class="navbar__page-link">About</a>
          </li>
        </ul>
        <button class="navbar__open-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="navbar__logo-container">
          <img
            class="navbar__logo"
            src="./images/logo-white.svg"
            alt="Comfy Store logo"
          />
        </div>
        <div class="navbar__cart-btn-container">
          <button class="navbar__cart-btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <span class="navbar__cart-items">2</span>
        </div>
      </div>
    </nav>
    <main class="main">
      <section class="hero">
        <div class="hero-container">
          <h1 class="hero__title">Rest, Relax, Unwind</h1>
          <p class="hero__text">Embrace your choices - we do</p>
          <button class="hero__shop-btn">Shop Now</button>
        </div>
      </section>
      <section class="featured">
        <h2 class="featured__title">Featured</h2>
        <div class="featured__products">
          <article class="product">
            <div class="product__img-container">
              <img
                class="product__img"
                src="https://dl.airtable.com/.attachmentThumbnails/d86e13eec1b200e2b21282b99a9382be/6d92321b?ts=1656281753&userId=usrQMwWEPx18KgLcP&cs=bb57777745f24a92"
                alt=""
              />
              <div class="product__icons">
                <a class="product__view-link" href="#">
                  <i
                    class="product__view-icon fa-solid fa-magnifying-glass"
                  ></i>
                </a>
                <button class="product__add-btn">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>
            </div>
            <h3 class="product__title">High-back Bench</h3>
            <p class="product__price">$9.99</p>
          </article>
          <article class="product">
            <div class="product__img-container">
              <img
                class="product__img"
                src="https://dl.airtable.com/.attachmentThumbnails/d86e13eec1b200e2b21282b99a9382be/6d92321b?ts=1656281753&userId=usrQMwWEPx18KgLcP&cs=bb57777745f24a92"
                alt=""
              />
              <div class="product__icons">
                <a class="product__view-link" href="#">
                  <i
                    class="product__view-icon fa-solid fa-magnifying-glass"
                  ></i>
                </a>
                <button class="product__add-btn">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>
            </div>
            <h3 class="product__title">High-back Bench</h3>
            <p class="product__price">$9.99</p>
          </article>
          <article class="product">
            <div class="product__img-container">
              <img
                class="product__img"
                src="https://dl.airtable.com/.attachmentThumbnails/d86e13eec1b200e2b21282b99a9382be/6d92321b?ts=1656281753&userId=usrQMwWEPx18KgLcP&cs=bb57777745f24a92"
                alt=""
              />
              <div class="product__icons">
                <a class="product__view-link" href="#">
                  <i
                    class="product__view-icon fa-solid fa-magnifying-glass"
                  ></i>
                </a>
                <button class="product__add-btn">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>
            </div>
            <h3 class="product__title">High-back Bench</h3>
            <p class="product__price">$9.99</p>
          </article>
        </div>
        <button class="featured__all-btn">All Products</button>
      </section>
    </main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
