<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy Store</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="navbar">
        <ul class="navbar__pages">
          <li class="navbar__page">
            <a href="index.html" class="navbar__page-link">Home</a>
          </li>
          <li class="navbar__page">
            <a href="products.html" class="navbar__page-link">Products</a>
          </li>
          <li class="navbar__page">
            <a href="about.html" class="navbar__page-link">About</a>
          </li>
        </ul>
        <button class="navbar__open-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="navbar__logo-container">
          <img
            class="navbar__logo"
            src="./images/logo-white.svg"
            alt="Comfy Store logo"
          />
        </div>
        <div class="navbar__cart-btn-container">
          <button class="navbar__cart-btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <span class="navbar__cart-items">2</span>
        </div>
      </div>
    </nav>
    <main class="main">
      <section class="hero">
        <div class="hero-container">
          <h1 class="hero__title">Rest, Relax, Unwind</h1>
          <p class="hero__text">Embrace your choices - we do</p>
          <button class="hero__shop-btn">Shop Now</button>
        </div>
      </section>
    </main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
