<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Ipsum</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="lorem-ipsum">
        <h2 class="lorem-ipsum__title">Tired of boring lorem ipsum?</h2>
        <form class="lorem-ipsum__form">
          <label class="lorem-ipsum__parnum-label" for="lorem-ipsum__parnum"
            >Paragraphs:</label
          >
          <input
            class="lorem-ipsum__parnum"
            id="lorem-ipsum__parnum"
            type="number"
            placeholder="3"
          />
          <button class="lorem-ipsum__submit-btn btn" type="submit">
            generate
          </button>
        </form>
        <div class="lorem-ipsum__paragraphs">
          <!-- display random paragraphs here -->
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="./js/paragraphs.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
