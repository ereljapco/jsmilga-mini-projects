<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud | Erel Japco</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <!-- grocery bud -->
      <section class="grocery-bud">
        <form class="grocery-bud__form">
          <p class="grocery-bud__alert alert">please enter value</p>
          <h1 class="grocery-bud__title">grocery bud</h1>
          <!-- form row -->
          <div class="grocery-bud__form-row">
            <input
              type="text"
              class="grocery-bud__input form-input"
              placeholder="e.g. almond milk"
            />
            <button type="submit" class="grocery-bud__submit-btn btn">
              submit
            </button>
          </div>
        </form>
        <!-- items -->
        <div class="grocery-bud__items--container">
          <div class="grocery-bud__items"></div>
          <!-- end of items -->
          <button class="grocery-bud__clear-btn">clear items</button>
        </div>
      </section>
      <!-- end of grocery bud -->
    </main>
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
