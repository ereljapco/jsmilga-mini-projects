<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="preloader">
      <img
        class="preloader__img"
        src="./images/preloader.gif"
        alt="preloader"
      />
    </div>
    <header class="header">
      <!-- video -->
      <video class="header__video--container" muted autoplay loop>
        <source src="./videos/flowers.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <!-- title -->
      <h1 class="header__title">Relax</h1>
      <!-- switch button -->
      <button class="header__switch-btn btn">
        <span>Play</span>
        <span>Pause</span>
        <span class="header__switch-btn-slider"></span>
      </button>
    </header>
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
