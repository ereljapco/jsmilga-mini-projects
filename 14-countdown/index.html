<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="giveaway">
        <!-- giveaway img -->
        <img
          class="giveaway__img img"
          src="./images/iphone.jpeg"
          alt="image of iPhone"
        />
        <!-- giveaway info -->
        <div class="giveaway__info">
          <!-- giveaway header -->
          <header class="giveaway__header">
            <h1 class="giveaway__title">iphone giveaway</h1>
            <p class="giveaway__date-end">
              Ends on <span id="date-day"></span>, <span id="date-date"></span>
              <span id="date-month"></span>
              <span id="date-year"></span>
              <span id="date-hour"></span>:<span id="date-mins"></span>
            </p>
          </header>
          <p class="giveaway__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste labore
            doloremque necessitatibus amet quas maxime odio excepturi
            praesentium officiis quam.
          </p>
          <!-- giveaway countdown -->
          <div class="giveaway__countdown">
            <!-- days -->
            <div class="giveaway__days giveaway__countdown--container">
              <span class="giveaway__days-left giveaway__countdown--left"
                >00</span
              >
              days
            </div>
            <!-- end of days -->
            <!-- hours -->
            <div class="giveaway__hours giveaway__countdown--container">
              <span class="giveaway__hours-left giveaway__countdown--left"
                >00</span
              >
              hours
            </div>
            <!-- end of hours -->
            <!-- mins -->
            <div class="giveaway__mins giveaway__countdown--container">
              <span class="giveaway__mins-left giveaway__countdown--left"
                >00</span
              >
              mins
            </div>
            <!-- end of mins -->
            <!-- secs -->
            <div class="giveaway__secs giveaway__countdown--container">
              <span class="giveaway__secs-left giveaway__countdown--left"
                >00</span
              >
              secs
            </div>
            <!-- end of secs -->
          </div>
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="./js/date.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
