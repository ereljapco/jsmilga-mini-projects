<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <!-- navbar -->
      <nav class="navbar">
        <div class="navbar--container">
          <!-- logo -->
          <p class="navbar__logo">
            Erel <span class="navbar__logo--primary">Japco</span>
          </p>
          <!-- links -->
          <ul class="navbar__links">
            <li><a class="navbar__link" href="#">Home</a></li>
            <li><a class="navbar__link" href="#">About</a></li>
            <li><a class="navbar__link" href="#">Projects</a></li>
            <li><a class="navbar__link" href="#">Contact</a></li>
          </ul>
          <!-- social links -->
          <ul class="navbar__social-links">
            <li>
              <a class="navbar__social-link" href="#">
                <i class="fa-brands fa-facebook"></i>
              </a>
            </li>
            <li>
              <a class="navbar__social-link" href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li>
              <a class="navbar__social-link" href="#">
                <i class="fa-brands fa-behance"></i>
              </a>
            </li>
            <li>
              <a class="navbar__social-link" href="#">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a class="navbar__social-link" href="#">
                <i class="fa-brands fa-sketch"></i>
              </a>
            </li>
          </ul>
          <!-- toggle button -->
          <button class="navbar__toggle-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
      <!-- end of navbar -->
    </main>
    <!-- javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
