<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <!-- gallery section -->
      <section class="gallery">
        <h2 class="gallery__title">Gallery</h2>
        <!-- gallery montessori -->
        <div class="gallery__montessori">
          <img
            class="gallery__montessori-img-01 gallery__img"
            title="montessori-01"
            data-id="1"
            src="./images/montessori-01.jpeg"
            alt="montessori"
          />
          <img
            class="gallery__montessori-img-02 gallery__img"
            title="montessori-02"
            data-id="2"
            src="./images/montessori-02.jpeg"
            alt="montessori"
          />
          <img
            class="gallery__montessori-img-03 gallery__img"
            title="montessori-03"
            data-id="3"
            src="./images/montessori-03.jpeg"
            alt="montessori"
          />
          <img
            class="gallery__montessori-img-04 gallery__img"
            title="montessori-04"
            data-id="4"
            src="./images/montessori-04.jpeg"
            alt="montessori"
          />
          <img
            class="gallery__montessori-img-05 gallery__img"
            title="montessori-05"
            data-id="5"
            src="./images/montessori-05.jpeg"
            alt="montessori"
          />
        </div>
        <!-- end of gallery montessori -->
        <!-- gallery home -->
        <div class="gallery__home">
          <img
            class="gallery__home-img-01 gallery__img"
            title="home-01"
            data-id="1"
            src="./images/home-01.jpg"
            alt="home"
          />
          <img
            class="gallery__home-img-02 gallery__img"
            title="home-02"
            data-id="2"
            src="./images/home-02.jpg"
            alt="home"
          />
          <img
            class="gallery__home-img-03 gallery__img"
            title="home-03"
            data-id="3"
            src="./images/home-03.jpg"
            alt="home"
          />
          <img
            class="gallery__home-img-04 gallery__img"
            title="home-04"
            data-id="4"
            src="./images/home-04.jpg"
            alt="home"
          />
          <img
            class="gallery__home-img-05 gallery__img"
            title="home-05"
            data-id="5"
            src="./images/home-05.jpg"
            alt="home"
          />
        </div>
        <!-- end of gallery home -->
        <div class="gallery__modal">
          <div class="gallery__modal--container">
            <button class="gallery__modal-close-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="gallery__modal-content">
              <div class="gallery__modal-main">
                <button class="gallery__modal-prev-btn">
                  <i class="fa-solid fa-chevron-left"></i>
                </button>
                <div class="gallery__modal-main-img--container"></div>
                <button class="gallery__modal-next-btn">
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
                <h3 class="gallery__modal-title">Montessori</h3>
              </div>
              <div class="gallery__modal-imgs"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
