<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <!-- gallery section -->
      <section class="gallery">
        <img
          class="gallery__img-01 gallery__img"
          title="montessori-01"
          data-id="1"
          src="./images/montessori-1.jpeg"
          alt="montessori"
        />
        <img
          class="gallery__img-02 gallery__img"
          title="montessori-02"
          data-id="2"
          src="./images/montessori-2.jpeg"
          alt="montessori"
        />
        <img
          class="gallery__img-03 gallery__img"
          title="montessori-03"
          data-id="3"
          src="./images/montessori-3.jpeg"
          alt="montessori"
        />
        <img
          class="gallery__img-04 gallery__img"
          title="montessori-04"
          data-id="4"
          src="./images/montessori-4.jpeg"
          alt="montessori"
        />
        <img
          class="gallery__img-05 gallery__img"
          title="montessori-05"
          data-id="5"
          src="./images/montessori-5.jpeg"
          alt="montessori"
        />
      </section>
    </main>
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
