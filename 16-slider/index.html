<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="slider">
        <h1 class="slider__title">Slider</h1>
        <div class="slider__imgs--container">
          <div class="slider__imgs">
            <!-- slider -->
            <div class="slider__img-01--container">
              <img class="slider__img" src="./images/img-01.jpg" alt="" />
              <h2 class="slider__img-title">01</h2>
            </div>
            <!-- end of slider -->
            <!-- slider -->
            <div class="slider__img-02--container">
              <img class="slider__img" src="./images/img-02.jpg" alt="" />
              <h2 class="slider__img-title">02</h2>
            </div>
            <!-- end of slider -->
            <!-- slider -->
            <div class="slider__img-03--container">
              <img class="slider__img" src="./images/img-03.jpg" alt="" />
              <h2 class="slider__img-title">03</h2>
            </div>
            <!-- end of slider -->
            <!-- slider -->
            <div class="slider__img-04--container">
              <img class="slider__img" src="./images/img-04.jpg" alt="" />
              <h2 class="slider__img-title">04</h2>
            </div>
            <!-- end of slider -->
            <!-- slider -->
            <div class="slider__img-05--container">
              <img class="slider__img" src="./images/img-05.jpg" alt="" />
              <h2 class="slider__img-title">05</h2>
            </div>
            <!-- end of slider -->
          </div>
        </div>
        <div class="slider__btns">
          <button class="slider__prev-btn" type="button">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="slider__next-btn" type="button">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </section>
    </main>
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
