<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="reviews">
        <h1 class="reviews__title">Reviews</h1>
        <div class="slider">
          <button class="slider__prev-btn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <div class="reviews-container">
            <article class="review">
              <img
                src="https://res.cloudinary.com/diqqf3eq2/image/upload/c_scale,w_200/v1595959131/person-3_rxtqvi.jpg"
                alt=""
                class="review__img"
              />
              <h2 class="review__name">Emma Doe</h2>
              <p class="review__job">Designer</p>
              <p class="review__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem
                quoeius recusandae officia voluptas sint deserunt dicta nihil
                nam omnis?
              </p>
            </article>
          </div>
          <button class="slider__next-btn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
          <i class="quote-right fa-solid fa-quote-right"></i>
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
