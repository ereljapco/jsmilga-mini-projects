<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <!-- products section -->
      <section class="products">
        <div class="products-container">
          <!-- products filter -->
          <div class="products__filter">
            <!-- products filter form -->
            <form class="products__form">
              <input
                class="products__search-input"
                type="text"
                placeholder="search..."
              />
            </form>
            <!-- products filter company -->
            <span class="products__company"> Company </span>
            <!-- products filter category -->
            <div class="products__category"></div>
          </div>
          <!-- end of products filter -->
          <!-- products main -->
          <div class="products__main"></div>
        </div>
        <!-- end of products main -->
      </section>
      <!-- end of products section -->
    </main>
    <!-- javascript -->
    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
