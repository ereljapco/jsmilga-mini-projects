<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="counter">
        <!-- counter first -->
        <div class="counter__first--container">
          <h2 class="counter__first-title">First Counter</h2>
          <p class="counter__first-value value">0</p>
          <!-- counter first buttons -->
          <div class="counter__first-btns">
            <button class="counter__first-decrease-btn decrease-btn">
              decrease
            </button>
            <button class="counter__first-reset-btn reset-btn">reset</button>
            <button class="counter__first-increase-btn increase-btn">
              increase
            </button>
          </div>
        </div>
        <!-- counter second -->
        <div class="counter__second--container">
          <h2 class="counter__second-title">Second Counter</h2>
          <p class="counter__second-value value">0</p>
          <!-- counter first buttons -->
          <div class="counter__second-btns">
            <button class="counter__second-decrease-btn decrease-btn">
              decrease
            </button>
            <button class="counter__second-reset-btn reset-btn">reset</button>
            <button class="counter__second-increase-btn increase-btn">
              increase
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- js -->
    <script src="./js/app.js"></script>
  </body>
</html>
